<div class="board">
  @for (row of rows; track row.row) {
  <div class="row">
    @for (cell of row.cells; track cell.col) {
      <app-cell
        [value]="cell.value"
        [row]="cell.row"
        [col]="cell.col"
        [isLastMove]="cell.isLastMove"
        [isCrossedOut]="cell.isCrossedOut"
        [yourTurn]="yourTurn">
      </app-cell>
    }
  </div>
  }
</div>
